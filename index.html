<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>RSA Remittance Pilot Program | SquarePyramid</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        h1, h2, h3 {
            margin: 0;
            padding: 0;
        }

        /* Header Section */
        header {
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 50px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 3em;
            font-weight: bold;
        }
        header p {
            font-size: 1.5em;
            margin-top: 10px;
        }

        /* Main Content Section */
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Content Box Style */
        .content-box {
            background-color: #ffffff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content-box h3 {
            color: #007BFF;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .content-box p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Call-to-Action Button */
        .cta-btn {
            background-color: #ff6600;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .cta-btn:hover {
            background-color: #e65c00;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #ff6600;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
